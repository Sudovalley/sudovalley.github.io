<html ng-app="sudovalley">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="Vale Digital, ValeDigital, Sudovalley, Startups">
		<meta name="description" content="Sudovalley landing page">
		<meta name="author" content="@ByIvo @Wmitrut">

		<title>Sudovalley</title>

		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,100' rel='stylesheet' type='text/css'>
		<!-- build:style bundle -->
			<link rel="stylesheet" type="text/css" href="bower_components/fullcalendar/dist/fullcalendar.css"></link>
			<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"></link>
			<link rel="stylesheet" type="text/css" href="css/sudovalley.css"></link>
		<!-- /build -->
	</head>
	<body>
		<header>

		</header>

		<div class="header-landing">
			<img class="logo_top" src="img/logo_top.png"/>
			<h3 class="subtitle">Núcleo de Startups do sudoeste do Paraná</h3>
			<div class="header-landing-minor">

			</div>
		</div>

		<div ng-controller="CalendarController" class="container-fluid calendar-container">
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 ">
				<div id="calendar">
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 hidden-xs-down">
				<h3 class="subtitle"> Mostrando: </h3>
				<ul class="cities">
					<li ng-repeat="city in event.cities">
						<input checked class="city-checkbox" type="checkbox" id="{{city.abrev}}"/>
    					<label class="city-view" for="{{city.abrev}}">{{city.name}}</label>
    				</li>
    			</ul>
			</div>
		</div>

	<!-- build:script bundle -->
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/moment/moment.js"></script>
		<script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
		<script type="text/javascript" src='bower_components/fullcalendar/dist/lang/pt-br.js'></script>
		<script type="text/javascript" src='bower_components/underscore/underscore.js'></script>
		<script type="text/javascript" src="js/sudovalley.js"></script>
		<script type="text/javascript" src="js/services/EventService.js" ></script>
		<script type="text/javascript" src="js/controllers/CalendarController.js" ></script>
	<!-- /build-->
	</body>
</html>
